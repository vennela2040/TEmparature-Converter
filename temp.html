<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>

<body>
   
    <div class="main">
      
        <div class="div1">
            <h2>Temperature Converter</h2>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
        <div class="div2">
            <input type="number" name="" id="celsius" placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>
        <div class="div2">
            <input type="number" name="" id="fahrenheit" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div class="div2">
            <input type="number" name="" id="kelvin" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="btn">
            <button class="btn2">All clear</button>
        </div>
    </div>
    <script src="temp.js"></script>
</body>

</html>
